<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
</head>
<body>
    <form id="myForm" action="/submit" method="post">
        <input type="text" name="field1" required/><br>
        <input type="text" name="field2" required/><br>
        <input type="text" name="field3" required/><br>
        <input type="text" name="field4" required/><br>
        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
    <script>
        const myForm = document.getElementById("myForm");
        const submitBtn = document.getElementById("submitBtn");

        myForm.addEventListener("input", () => {
            submitBtn.disabled = !myForm.checkValidity();
        });
    </script>
</body>
</html>
